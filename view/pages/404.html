<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>portfolio Bader Idris</title><style>.btn,body{font-family:'Source Sans Pro',sans-serif}:root{--primary-color:#32C983;--secondary-color:#25F193;--black:#343434;--dark-black:#1A1A1A;--gradient:linear-gradient(to top, var(--primary-color), var(--secondary-color));--black-gradient:linear-gradient(-225deg, var(--dark-black), var(--black))}*{margin:0;padding:0}a{text-decoration:none}body{font-weight:600;color:var(--black)}.error_section{display:flex;justify-content:center;align-items:center;flex-direction:column;height:100vh;background-image:var(--black-gradient)}.error_section_subtitle{color:var(--secondary-color);text-transform:uppercase;letter-spacing:5pt;font-weight:500;font-size:.8rem;margin-bottom:-5em}.error_title{--x-shadow:0;--y-shadow:0;--x:50%;--y:50%;font-size:15rem;transition:.2s;position:relative;padding:2rem;user-select:none}.error_title:hover{transition:.2s;text-shadow:var(--x-shadow) var(--y-shadow) 10px var(--dark-black)}.btn,.btn:hover{transition:.2s ease-out}.error_title p{position:absolute;top:2rem;left:2rem;background-image:radial-gradient(circle closest-side,rgba(255,255,255,.05),transparent);background-position:var(--x) var(--y);background-repeat:no-repeat;text-shadow:none;-webkit-background-clip:text;-webkit-text-fill-color:transparent;transition:.1s}.btn{padding:.8em 1.5em;border-radius:99999px;background-image:var(--gradient);box-shadow:0 2px 5px 0 rgba(0,0,0,.2),inset 0 -2px 5px 0 rgba(0,0,0,.2);border:none;cursor:pointer;text-shadow:0 1px var(--black);color:#fff;text-transform:uppercase;letter-spacing:1.5pt;font-size:.8rem;font-weight:700}.btn:hover{text-shadow:0 1px 1px var(--black);transform:translateY(-5px);box-shadow:0 4px 15px 2px rgba(0,0,0,.1),inset 0 -3px 7px 0 rgba(0,0,0,.2)}</style></head><body><section class="error_section"><p class="error_section_subtitle">page not found!</p><h1 class="error_title"><p>404</p>
404</h1><a href="/" class="btn">go to main page!</a></section><script>
const title = document.querySelector('.error_title')
//////// Light //////////
document.onmousemove = function (e) {
let x = e.pageX - window.innerWidth / 2;
let y = e.pageY - window.innerHeight / 2;
title.style.setProperty('--x', x + 'px');
title.style.setProperty('--y', y + 'px');
};
////////////// Shadow ///////////////////
title.onmousemove = function (e) {
let x = e.pageX - window.innerWidth / 2;
let y = e.pageY - window.innerHeight / 2;
let rad = Math.atan2(y, x).toFixed(2);
let length = Math.round(Math.sqrt((Math.pow(x, 2)) + (Math.pow(y, 2))) / 10);
let x_shadow = Math.round(length * Math.cos(rad));
let y_shadow = Math.round(length * Math.sin(rad));
title.style.setProperty('--x-shadow', - x_shadow + 'px');
title.style.setProperty('--y-shadow', - y_shadow + 'px');
};
</script></body></html>
